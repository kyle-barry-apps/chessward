    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="content.css" />

    <script src="main.js" defer></script>

    <title>ChessWard - Lichess Stats</title>
    <meta
      name="description "
      content="Chessward uses lichess user data to produce graphs for win-loss-draw percentages. It is for chess players who play on lichess and enjoy the insights, but want more specific statistics about their games."
    />
    <link rel="icon" type="image/x-icon" href="/images/logo.svg" />
  </head>
  <body>
    <div class="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="loader-message">this may take a minute...</div>
    </div>

    <main class="content-container">
      <section class="description">
        <h1>ChessWard</h1>
        <p>
          Enter any lichess username below and we'll access the games and
          provide
          <span>win-loss-draw</span>
          graphs for each time control. It's currently limited to the last
          <span style="font-weight: 500">2,500</span>
          games, which will take around two minutes to load. Try
          <span style="font-weight: 500">classy_kylieee</span> as an example.
          Enjoy!
        </p>
      </section>
      <div class="input-container">
        <input id="player-input" type="text" placeholder="@lichess" />
      </div>
      <button class="btn submit-btn" onclick="submit_action()">GET DATA</button>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  </body>
