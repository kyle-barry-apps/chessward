<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="content.css">
  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="loading.css">

  <script src="main.js"></script>

  <title>ChessWard</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.svg">

</head>
<body>
  <div class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="loader-message">this may take a minute...</div>
  </div>

  <div class="header">
    <div class="logo">
      <div class="logo-circle"></div>
    </div>
    <div class="about">
      <button class="btn about-btn">About</button>
    </div>
    <div class="donate">
      <button class="btn donate-btn">Donate</button>
    </div>
  </div>

  <div class="content-container">

    <div class="description">
      <h2>ChessWard</h2>
      <p>
        Enter your lichess username below and we will access your games and provide win/loss/draw graphs for each time control. Just scroll left and right. If you've played thousands of games, this will take a few minutes. Enjoy!
      </p>
    </div>
    <div class="input-container">
      <input id="player-input" type="text" placeholder="@lichess">
    </div>
    <div class="btn-container">
      <button class="btn submit-btn" onclick="submit_action()">Get games</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</body>
</html>
